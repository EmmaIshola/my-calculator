<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link  rel="stylesheet" href="home.css">
    <title>Emma's Calculator</title>
</head>
<body>
    <section>
    <article>
        <div id="calc-name">Emma's Calculator</div>
        <div id="screen">
            <div  id="previous-screen" previousScreen>1</div>
            <div id="current-screen" currentScreen>2</div>
        </div>
        <button id="all-clear"allClear>AC</button>
        <button deleteButton>DEL</button>
        <button operationButton>+</button>
        <button numberButton>7</button>
        <button numberButton>8
        </button>
        <button numberButton>9</button>
        <button operationButton>-</button>
        <button numberButton>4</button>
        <button numberButton>5
        </button>
        <button numberButton>6</button>
        <button operationButton>*</button>
        <button numberButton>1</button>
        <button numberButton>2
        </button>
        <button numberButton>3</button>
        <button  id="equals-button" equalsButton>=</button>
        <button numberButton>0</button>
        <button numberButton>.</button>
        <button operationButton>/</button>
    </article>
    </section>
    <script src="home.js"></script>
</body>
</html>
